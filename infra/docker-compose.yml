version: '3.3'

volumes:
  pg_data:
  static:
  media:
  frontend:

services:

  db:
    container_name: foodgram-db
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    container_name: foodgram-backend
    # image: randycolt/foodgram_backend
    build: ../backend
    env_file: .env
    volumes:
      - static:/app/collected_static
      - media:/app/media
    depends_on:
      - db

  frontend:
    container_name: foodgram-frontend
    # image: randycolt/foodgram_frontend
    build: ../frontend
    command: cp -r /app/build/. /result_build/
    volumes:
      - frontend:/result_build

  nginx:
    container_name: foodgram-proxy
    image: nginx:1.25.4-alpine
    ports:
      - "8000:80"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - frontend:/usr/share/nginx/html
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/usr/share/nginx/html/backend/static/
      - media:/usr/share/nginx/html/backend/media/